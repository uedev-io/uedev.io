<figure>
{%if include.text or include.title %}
<figcaption>
	{%if include.title %}<p class="figure-title">{{ include.title }}</p>{%- endif -%}{%- if include.text -%}<p>{{ include.text }}</p>{% endif %}
</figcaption>
{% endif %}
<div class="figcontent" markdown="1">{%- if include.code -%}<button onclick="copyFigureCode(this);"><i class="fas fa-copy"/> Copy</button>{%- endif -%}
